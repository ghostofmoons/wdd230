<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Practice making a table">
    <title>Table Build Activity</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    
    <link rel="stylesheet" href="tablebuild.css">

</head>
<body>
    <header></header>
    <main>
        <!--Table for of the different subcriptions featers-->
        
        <div>
            <h1>Acme Wildwest Services</h1>
        </div>
        <div>
            <table>
                <tr>
                    <th></th>
                    <th class="title">Basic</th>
                    <th class="title">Premium</th>
                    <th class="title">Deluxe</th>
                </tr>
                <tr>
                    <td>Feature 1</td>
                    <td class="check"><span class="material-symbols-outlined">
                        done_outline
                        </span></td>
                    <td class="check"><span class="material-symbols-outlined">
                        done_outline
                        </span></td>
                    <td class="check"><span class="material-symbols-outlined">
                        done_outline
                        </span></td>
                </tr>
                <tr>
                    <td class="feature2">Feature 2</td>
                    <td class="feature2 ex">&#x2715;</td>
                    <td class="feature2 check"><span class="material-symbols-outlined">
                        done_outline
                        </span></td>
                    <td class="feature2 check"><span class="material-symbols-outlined">
                        done_outline
                        </span></td>
                </tr>
                <tr>
                    <td>Feature 3</td>
                    <td class="ex">&#x2715;</td>
                    <td class="ex">&#x2715;</td>
                    <td class="check"><span class="material-symbols-outlined">
                        done_outline
                        </span></td>
                </tr>
            </table>
        </div>
        <div>
            <p>Table 1: Account Feature Comparison </p>
        </div>    
    </main>
    <footer></footer>
</body>
</html>
